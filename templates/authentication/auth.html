{% extends 'main/base.html' %}
{% load static %}
{% block title %}
    Authentication
{% endblock title %}

{% block body %}

        <!-- login area start -->
       
            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active "  data-bs-toggle="tab" href="#lg1">
                                    <h4>Login</h4>
                                </a>
                                <a class="" style="margin-left:23px" data-bs-toggle="tab" href="#lg2">
                                    <h4>Register</h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="/login/" method="post">
                                                {% csrf_token %}
                                                <input type="text" class="form-control" name="username" placeholder="Username" />
                                                <input type="password" class="form-control mt-3" name="password" placeholder="Password" />
                                                <div class="button-box">
                                                    <div class="login-toggle-btn">
                                                        <input type="checkbox" />
                                                        <a class="flote-none" href="javascript:void(0)">Remember me</a>
                                                        <a href="#">Forgot Password?</a>
                                                    </div>
                                                    <button type="submit"><span>Login</span></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div id="lg2" class="tab-pane">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="/register/" method="post">
                                            {% csrf_token %}
                                                <input type="text"class="form-control mb-3"  name="username" placeholder="Username" />
                                                <input type="text"class="form-control mb-3"  name="first_name" placeholder="First Name" />
                                                <input type="text"class="form-control mb-3"  name="last_name" placeholder="Last Name" />
                                                <input name="email"class="form-control mb-3"  placeholder="Email" type="email" />
                                                <input type="password"class="form-control mb-3"  name="pass1" placeholder="Password" />
                                                <input type="password"class="form-control mb-3"  name="pass2" placeholder="Confirm Password" />
                                                
                                                <div class="button-box">
                                                    <button type="submit"><span>Register</span></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        <!-- login area end -->
         
{% endblock body %}
